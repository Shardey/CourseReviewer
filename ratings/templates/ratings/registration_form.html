{% extends "ratings/base.html" %}

{% block method_content %}

<body>
    <form action="/ratings/register/" method="post" class="informationForm">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button submitButton" style="vertical-align:middle" type="submit">
            <span>Register</span>
        </button>
    </form>
    
    <div class="cancelLink">
        <a href="/ratings/">Browse without registering</a>
    </div>
</body>

{% endblock method_content %}
